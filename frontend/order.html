<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@200;300;400;469;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Votre panier - Oriphotography, vente d'appareils photos vintages</title>
    <meta name="description" content="Oriphotography est une application de vente en ligne d'appareils photos vintages pour collectionneurs ou amateurs.">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Oriphotography</a></h1>
            <ul>
                <li><a href="index.html">Produits</a></li>
                <li><a href="orinoco.html">Notre entreprise</a></li>
                <li><i class="fas fa-shopping-cart"></i> <a href="order.html">Panier</a></li>
            </ul>
        </nav>

        <h2>Vente d'appareils photo vintages</h2>

        <div class="social-medias">
            <p><a target="_blank" href="default.html"><img src="img/icon_facebook.png" alt="Icon page facebook" /></a></p>
            <p><a target="_blank" href="default.html"><img src="img/icon_twitter.png" alt="Icon page twitter" /></a></p>
            <p><a target="_blank" href="default.html"><img src="img/icon_instagram.png" alt="Icon page instagram" /></a></p>
        </div>
    </header>

    <main id="order-page">
        <section id="recap-order">
            <div class="container-order" id="msg-js">
                
            </div>

            <div class="container-order" id="input-js">
                <div class="clear"><button id="clearBasket" type="button" onclick="clearBasket()">Vider le panier</button></div>
            </div>

            <p id="total-price"> </p>
        </section>

        <section class="user-infos">
            <h3>Coordonnées</h3>
            <form class="form-container" id="formulaire">
                <label for="firstName">Prénom</label>
                <input type="text" name="firstName" placeholder="Votre prénom..." id="firstName" maxlength="20" required>
        
                <label for="lastName">Nom de Famille</label>
                <input type="text" name="lastName" placeholder="Votre nom..." id="lastName" maxlength="30" required>
        
                <label for="address">Adresse</label>
                <input type="text" name="address" placeholder="Votre adresse..." id="address" maxlength="60" required>
        
                <label for="city">Ville</label>
                <input type="text" name="city" placeholder="Votre ville..." id="city" maxlength="35" required>
        
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="exemple123@test.com" id="email" required>
        
                <div class="buttons">
                    <button type="button" id="confirmOrder" onclick="confirmerCommande()">Confirmer l'envoi</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p><a href="legal.html">Mentions légales</a></p>
        <p>© Oriphotography 2020</p>
        <p><a href="about.html">À propos</a></p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/6cddf60a8b.js" crossorigin="anonymous"></script>
    <script defer src="js/order.js"></script>
</body>
</html>
